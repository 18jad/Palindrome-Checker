<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/checker.js"></script>
    <title>Document</title>
  </head>
  <body class="preload">
    <div class="checker-true" id="bg-green"></div>
    <div class="checker-false" id="bg-red"></div>
    <div class="palindrome-checker">
      <h1 class="header">Palindrome Checker</h1>
      <div class="test-area">
        <p class="enter">Enter a word/phrase to check if it's palindrome:</p>
        <div class="input-area">
          <form id="checker-form">
            <input
              id="checker"
              type="text"
              placeholder="Enter a word or a phrase..."
              value=""
              autocomplete="off"
            />
            <button type="submit" id="checker-btn">Check!</button>
          </form>
        </div>
        <div class="result-area">
          <div class="result" id="result">
            <span class="pal-word" id="pal-word">-</span>
            <span class="pal-ans" id="pal-ans"></span>
          </div>
        </div>
        <div class="explain">
          <div class="info">
            <img src="./info.png" alt="info" class="info-img" />
          </div>
          <p>
            Palindrome is a word, phrase, or sequence that reads the same
            backwards as forwards, e.g. madam or nurses run
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
